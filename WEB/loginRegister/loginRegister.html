  <body>
    <main class="loginRegister full-width">
      <div class="fixed-width">
        <div class="textArea">
          <h2 class="title">登入您的帳戶</h2>
          <form action="loginRegisterMain_Mail">
            <div class=inputWrap>
              <label for="loginRegisterMain_Mail">*電子郵件</label>

              <input type="email" name="loginRegisterMain_Mail" id="loginRegisterMain_Mail" required>
              <div class="err">
                <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
                <span id="nameErr">ERR MSG</span>
              </div>
            </div>
            <div class=inputWrap>
              <label for="loginRegisterMain_password">*密碼</label>
              <div class="iconPosition">
                <input type="password" name="loginRegisterMain_password" id="loginRegisterMain_password" required>
                <img class="inputIcon" src="/imgs/svgicon/icon_eye.svg" alt="">
              </div>
              <div class="err">
                <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
                <span id="passwordErr">ERR MSG</span>
              </div>
            </div>
            <div class="btnWrap clearfix">
              <button class="white RegisterBtn"><a href="/WEB/loginRegister/loginRegister1-1.html">註冊</a></button>
              <button class="gray loginBtn"><a href="/web/member/memberSuper.html">登入</a></button>
            </div>
          </form>
          <div class="rememberForget clearfix">
            <label for="remember">
            <input type="checkbox" name="remember" id="remember">記住我</label>
            <span><a href="/WEB/loginRegister/loginRegister2-2.html">忘記帳號/密碼</a></span>
          </div>
        </div>
        <div class="imgArea">
          <img src="/imgs/webimages/login_01.svg" alt="">
        </div>
      </div>
