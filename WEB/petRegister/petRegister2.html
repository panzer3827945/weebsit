<body>
  <header class="full-width">
    <div class="fixed-width clearfix">
      <input type="checkbox" id="bugger">
      <div class="logo">
        <div class="logoImgWrap"></div>
        <span>寵物 X X X </span>

          <li>HI,<span id="titleUserName"> 頁頁頁</span></li>
          <li><a href="/">登&nbsp出</a></li>
          <li><a href="/index.html">首&nbsp頁</a></li>
        </ul>
      </nav>
      <label for="bugger" class="coverScreen"></label>
    </div>

  <body>
    <main class="petRegister22 petRegister3 full-width">
      <div class="fixed-width">
        <div class="breadcrumbs">會員專區 > 寵物註冊</div>
        <h2 class="title">寵物註冊</h2>
        <form action="" enctype="multipart/form-data">
          <div class=inputWrap>
            <label for="petName">*名稱</label>
            <input type="text" name="name" id="petName">
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petnameErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="petSex">*性別</label><br>
            <label for="petMan"><input type="radio" name="petSex" id="petMan" value="petMan">公</label>
            <label for="petWoman"><input type="radio" name="petSex" id="petWoman" value="petWoman">母</label>
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petSexErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="petBirthday">*生日</label>
            <input type="date" name="petBirthday" id="petBirthday">
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petBirthdayErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="petVariety">*品種</label>
            <input type="text" name="petVariety" id="petVariety">
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petVarietyErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="petSize">*體型</label><br>
            <label for="petLarge"><input type="radio" name="petSize" id="petLarge" value="Large">大型</label>
            <label for="petMedium"><input type="radio" name="petSize" id="petMedium" value="Medium">中型</label>
            <label for="petSmall"><input type="radio" name="petSize" id="petSmall" value="Small">小型</label>
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petSizeErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="petKg">*體重</label><br>
            <input type="number" name="petKg" id="petKg">
            <span>公斤</span>
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petKgErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="">*存歿</label><br>
            <label for="petLife"><input type="radio" name="petLife" id="petLife" value="life">存</label>
            <label for="petDead"><input type="radio" name="petLife" id="petDead" value="Dead">歿</label>
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petLifeErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="petTimeOfDeath">死亡時間</label>
            <input type="date" name="petTimeOfDeath" id="petTimeOfDeath">
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petTimeOfDeathErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="petUploadPhoto">*上傳照片</label>
            <input type="file" name="petUploadPhoto" id="petUploadPhoto" multiple accept=".jpg, .jpeg, .png">
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petUploadPhotoErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="Pethost">增加主人</label>
            <select name="Pethost" id="Pethost" placeholder="從使用者清單中選取">
                  <option value="person1">person1</option>
                  <option value="person2">person2</option>
                  <option value="person3">person3</option>
                  <option value="person4">person4</option>
                </select>
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="PethostErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="updatePw">*更新密碼</label>
            <div class="iconPosition">
              <input type="password" name="updatePw" id="updatePw">
              <img class="inputIcon" src="/imgs/svgicon/icon_eye.svg" alt="">
            </div>
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="updatePwErr"> ERR MSG</span>
            </div>
          </div>
          <div class=inputWrap>
            <label for="chkPw">*確認密碼</label>
            <div class="iconPosition">
              <input type="password" name=" chkPw" id="chkPw">
              <img class="inputIcon" src="/imgs/svgicon/icon_eye.svg" alt="">
            </div>
            <div class="err">
              <img class="iconWrong" src="/imgs/svgicon/icon_wrong.svg" alt="">
              <span id="petErr"> ERR MSG</span>
            </div>
          </div>
          <div class="btnWrap clearfix">
            <button type="reset" class="white">取消</button>
            <button type="submit" class="gray"> <a href="/WEB/member/memberSuper.html"> 確認</a></button>
          </div>
        </form>
      </div>
    </main>
    <aside class="verificationed">
      <p class="alertTitle">驗證碼已傳送至 <span>XXX@XXX.com</span></p>
      <p class="content">驗證碼10分鐘內有效，請於時限內完成驗證</p>
      <button class="gray">確認</button>
    </aside>

  </body>
